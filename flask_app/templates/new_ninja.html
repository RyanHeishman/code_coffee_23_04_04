<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div class="card w-25 mv-100 mx-auto mt-4">
        <div class="card p-4 bg-light">
            <h1>New Ninja</h1>
        <form action="/create/ninja" method="POST" class="p-3">
            <label for="one_dojo">Dojo:</label>
            <select name="one_dojo_id" class="form-select" aria-label="Default select example">
                {% for one_dojo in all_dojos %}
                    <option value={{one_dojo.id}}>{{one_dojo.name}}</option>
                {% endfor %}
              </select>
            <label for="first_name" class="form-label mt-2">First Name:</label>
            <input type="text" name="first_name" class="form-control mt-2">
            <label for="last_name" class="form-label mt-2">Last Name:</label>
            <input type="text" name="last_name" class="form-control mt-2">
            <label for="age" class="form-label mt-2">Age:</label>
            <input type="text" name="age" class="form-control mt-2">
            <button type="submit" class="btn btn-danger mt-4">Create</button>
        </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
